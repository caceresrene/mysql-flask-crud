{% extends 'base.html' %} {% block title %}Edit{% endblock %} {% block content
%}
<section class="p-4">
	<h1 class="text-xl py-4 font-semibold">User {{id}}</h1>
	<div class="flex flex-col gap-2 border-2 rounded border-blue-500 py-4 px-8">
		<p><span class="font-bold">Full name:</span> {{ nombre + '' + apellido }}</p>
		<p><span class="font-bold">Email: </span>{{ email }}</p>
		<p><span class="font-bold">Created On:</span> {{ created_at }}</p>
		<p><span class="font-bold">Updated On:</span> {{ updated_at }}</p>
	</div>
	<div class="flex mt-4 gap-2">
		<a
			class="hover:bg-emerald-400 rounded transition-all bg-emerald-500 flex-auto text-white py-2 text-center"
			href="/users/{{id}}/edit"
			>Edit</a
		>
		<a
			class="hover:bg-red-400 rounded transition-all bg-red-500 flex-auto text-white py-2 text-center"
			href="/users/{{id}}/destroy"
			>Delete</a
		>
	</div>
</section>

{% endblock %}
